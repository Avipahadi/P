<body oncontextmenu="return false" style="text-align: center;" background="background.jpg">
    <section id="demos" class="invisible">
        <center>
            <h1 style="color: white; cursor: default;" class="btn btn-info heading">Object Detection
                <br>
            </h1>
            <form action="/index.html" class="inline">

                    class="btn btn-light">ðŸ”™</button>

        <p style="display: none;">Hold some objects up close to your webcam to get a real-time classification! When

        <div style="margin-top: 20px;" id="liveView" class="camView">

            </div>
